<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .main-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
    background-image: url(razer-kishi-v2-pro-mainimg-laptop.png); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
  }

  .main-card h1 {
    font-size: 4vw; /* Responsive font size */
    margin: 0;
    text-align: center;
  }

  .main-card p {
    font-size: 2vw; /* Responsive font size */
    text-align: center;
  }

  .main-card a {
    font-size: 2vw; /* Responsive font size */
    color: #fff;
    text-decoration: none;
    border: 1px solid #fff;
    padding: 8px 16px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="main-card">
  <div>
    <h1>Main Title</h1>
    <p>Card description goes here.</p>
  </div>
  <div>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
</body>
</html>
