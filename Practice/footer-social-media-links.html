<!DOCTYPE html>
<html>
<head>
  <style>
    .fa-ul {
      list-style: none;
      padding-left: 0;
    }

    .fa-ul li {
      display: block;
      margin-bottom: 10px;
    }

    .fa-ul li .fa-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 50%;
      color: #000;
      font-size: 18px; /* Adjust the size as needed */
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<ul class="fa-ul">
  <li><span class="fa-icon"><i class="fab fa-facebook-f"></i></span></li>
  <li><span class="fa-icon"><i class="fab fa-instagram"></i></span></li>
  <li><span class="fa-icon"><i class="fab fa-twitter"></i></span></li>
  <li><span class="fa-icon"><i class="fab fa-youtube"></i></span></li>
  <li><span class="fa-icon"><i class="fab fa-tiktok"></i></span></li>
  <li><span class="fa-icon"><i class="fab fa-twitch"></i></span></li>
  <li><span class="fa-icon"><i class="fab fa-discord"></i></span></li>
</ul>

</body>
</html>
